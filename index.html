<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/ce56c55028.js" crossorigin="anonymous"></script>
    <title>Brand Shop</title>
</head>
<body>
<header>
    <div class="container">

        <div class="logo">
            <img class="logo__icon" src="./img/logo-icon.png" alt="logo">
            <span class="logo__text logo__bran">bran<span class="logo__text logo__d">d</span></span>
        </div>

        <div class="search">

            <button class="search__filter">
                browse
                <i class="fas fa-caret-down"></i>
            </button>

            <label>
                <input type="text" class="search__input" placeholder="Search for Item...">
            </label>

            <button class="search__button">
                <i class="fas fa-search"></i>
            </button>

        </div>

        <button class="cart">
            <img src="./img/cart-icon.png" alt="cart">
        </button>

        <button class="btn btn-account">
            my account
            <i class="fas fa-caret-down"></i>
        </button>

    </div>
</header>
</body>
</html>
