<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/ce56c55028.js" crossorigin="anonymous"></script>
    <title>Brand Shop</title>
</head>
<body class="page">
<header class="header page__header">
    <div class="container header__container">

        <div class="header__logo logo">
            <img class="logo__icon" src="./img/logo-icon.png" alt="logo">
            <span class="logo__text logo__bran">bran<span class="logo__text logo__d">d</span></span>
        </div>

        <div class="header__search search">

            <button class="search__filter">
                browse
                <i class="fas fa-caret-down"></i>
            </button>

            <label>
                <input type="text" class="search__input" placeholder="Search for Item...">
            </label>

            <button class="search__button">
                <i class="fas fa-search"></i>
            </button>

        </div>

        <button class="header__cart">
            <img src="./img/cart-icon.png" alt="cart">
        </button>

        <button class="header__btn-account btn">
            my account
            <i class="fas fa-caret-down"></i>
        </button>

    </div>
</header>

<nav class="nav page__nav">
    <div class="container nav__container">
        <ul class="nav__ul">
            <li class="nav__li">Home</li>
            <li class="nav__li">Man</li>
            <li class="nav__li">Women</li>
            <li class="nav__li">Kids</li>
            <li class="nav__li">Accessorise</li>
            <li class="nav__li">Featured</li>
            <li class="nav__li">Hot Deals</li>
        </ul>
    </div>
</nav>

</body>
</html>
